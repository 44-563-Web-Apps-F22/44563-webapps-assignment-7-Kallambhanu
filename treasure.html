        <script>
              var ids = ["image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9", "image10", "image11", "image12", "image13", "image14", "image15", "image16", "image17", "image18", "image19", "image20",
                        "image21", "image22", "image23", "image24", "image25"]
            var chestCount = 0
            var score = 0
            var lastCheck = 12 
            var treasureLocation = Math.floor(Math.random() * 25)
            function check(position) {
                if(position == treasureLocation) {
                    document.getElementById(ids[position]).setAttribute("src","Treasure chest.png")
                    score++
                } else {
                    document.getElementById(ids[position]).setAttribute("src","Empty_Treasure_Chest.jpg")
                chestCount ++}
                document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
                document.getElementById("score").innerHTML = "Score is " + score
                lastCheck = position;}
                function resetGame() {
                treasureLocation = Math.floor(Math.random() * 25)
                while(treasureLocation == 12) {
                    treasureLocation = Math.floor(Math.random() * 25) }
                chestCount = 0
                score = 0
                document.getElementById("score").innerHTML = "score is " + score;
                document.getElementById("chests").innerHTML = "chestCount " + chestCount;
                for(let i = 0; i < 25; i++) {
                    if(i != 12) {
                        document.getElementById(ids[i]).src = "Treasure chest3.png"}}}
                function help() {
                 let lastRow=parseInt((lastCheck/5),10)
                 let treasureRow=parseInt((treasureLocation/5),10)
                    let result=" "
                 lastCol=lastCheck%5
                 treasureCol=treasureLocation%5
                console.log(lastCol)
                  console.log(lastRow)
                console.log(treasureCol)
                console.log(treasureRow)
                if(lastRow==treasureRow && lastCheck!=treasureLocation){
                if(lastCheck<treasureLocation)
                { result="Right"}
                else
                { result="Left"}}
                else if(lastCol==treasureCol&&lastCheck!=treasureLocation){
                if(lastCheck<treasureLocation)
                { result="Bottom"}
                else
                { result="Up"}}
                else
                { result="Sorry, No help available"}
                document.getElementById("score").innerText="Score is "+score+"."
                document.getElementById("help").innerText=result}
